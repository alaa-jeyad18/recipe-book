<div class="grey-centered">
  <div class="container h-100">
    <div class="row align-items-center h-100">
      <div class="col-md-6 mx-auto">
        <div  class="alert alert-danger"*ngIf="authAlert()">          
          {{ authService.errMessage }}
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSignIn(loginForm)">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" name="email" #email="ngModel" required ngModel [pattern]="emailPattern">
            <span class="text-danger" *ngIf="email.errors?.required && email.touched">email is required</span>
            <span class="text-danger" *ngIf="email.errors?.pattern && email.touched">Please enter a valid email</span>
          </div>
          <div class="form-group">
            <label>password</label>
            <input type="password" class="form-control" name="password" ngModel required minlength="6" #password="ngModel">
            <span class="text-danger" *ngIf="password.invalid && password.touched">password is not valid</span>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" >login</button><br>
            <a routerLink="/signup">Create an  account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
