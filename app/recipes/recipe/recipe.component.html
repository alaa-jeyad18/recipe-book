<!-- <app-header></app-header> -->
<div class="main-recipe">
  <div class="recipe-text">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item" aria-current="page">
          <a routerLink="/recipes">recipes</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">{{recipe.name}}</li>
      </ol>
    </nav>
  </div>
</div>
<section class="single-recipe">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="recipe-image">
          <img [src]="recipe.imagePath" class="img-fluid" alt="recipe-book">
        </div>
      </div>
      <div class="col-md-6">
        <div class="recipe-details">
          <h2>{{recipe.name}}</h2>
          <p>{{recipe.description}}</p>
          <h2>Ingredients</h2>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let ing of recipe.ingredients">
              {{ing.name}}
              <span class="badge badge-primary badge-pill">{{ing.amount}}</span>
            </li>
          </ul>
          <div class="row">
              <div class="col-md-4">
                  <!-- <button type="button"(click)="onNewRecipe()" class="btn btn-success"><i class="fas fa-edit"></i>new recipe</button> -->
                  <!-- <button type="button" [routerLink]="../new" class="btn btn-success"><i class="fas fa-edit"></i>new recipe</button> -->
              </div>
            <div class="col-md-4">
                <div
                class="btn-group"
                appDropdown>
                <button
                  type="button"
                  class="btn btn-primary dropdown-toggle">
                  Manage Recipe <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                  <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                  <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
                </ul>
              </div>
            </div>
            <!-- <div class="col-md-4">
              <button type="button"(click)="editRecipe" class="btn btn-success">
                <i class="fas fa-edit"></i>edit recipe</button>
            </div>
            <div class="col-md-4">
              <button type="button" class="btn btn-warning">
                <i class="far fa-trash-alt"></i>delete recipe</button>
            </div>
            <div class="col-md-4">
              <button type="button" class="btn btn-primary">
                <i class="fas fa-shopping-cart"></i>to shopping list</button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
