
<!-- <app-header></app-header> -->
<div class="main-recipe">
  <div class="recipe-text">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">shoppingList</li>
      </ol>
    </nav>
  </div>
</div>


<section class="shooping-list">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
          <app-shopping-edit></app-shopping-edit>
      <hr>
      <h3>ingredients</h3>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action"
           *ngFor="let ing of ingredients; let i=index" (click)="onEditItem(i)">
            {{ing.name}}
            <span class="badge badge-primary badge-pill">{{ing.amount}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
