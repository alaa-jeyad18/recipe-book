        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngClass]={show:toggleMenu} id="navbarTogglerDemo01">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/recipes">Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/home']" fragment="offer" href="#offer">Offer</a>

                <a class="nav-link" [routerLink]="['/home']" fragment="gallery" href="#gallery">gallery</a>

                    <a class="nav-link" (click)="onShowLinks()" routerLink="/login">Login</a>

                <a class="nav-link" (click)="onLogout()">Log out</a>
